spring:
  application:
    name: football-501

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:football501}
    username: ${DB_USER:football501}
    password: ${DB_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

# Custom application properties
football501:
  data:
    import-path: ${DATA_PATH:../data/transfermarkt}
  game:
    default-turn-timer: 45
    checkout-range-min: -10
    checkout-range-max: 0
